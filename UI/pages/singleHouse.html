<body>
    <header>
        <div class="top-header">
            <div class="title">

        <!-- search bar on the right side -->

            <div class="top-search-grid">
                <input type="text" name="search" placeholder="search" class="search-input">
                <img src="./images/icons/search.svg" alt="" class="search-icon">

        </div>

        <!-- menu section -->
        <div class="top-menu-section">
            <div class="logo">
                <!-- <img src="./UI/images/icons/world.svg" alt=""> -->

                <div class="navigation">
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="top-search">
            <div class="top-search-grid">
                <input type="text" name="search" placeholder="search" class="search-input">
                <img src="./images/icons/search.svg" alt="" class="search-icon">
            </div>
        </div>
        </div>
    </header>
    <div class="sidebar">
        <a href="home.html">Home</a>
        <a class="active" href=".html">Your Ads</a>
        <a href="post.html">Post Ad</a>
        <a href="ordersReceived.html">Recieved Order</a>
        <a href="requested_orders.html">Requested Order</a>
        <a href="../signin.html" class="user-set">Logout</a>
    </div>

    <div class="content">
        <ul class="breadcrumb">
            <li><a href="home.html">house</a></li>
        </ul>
        <section id="mainwraper">
            <h2>White Castle</h2>
            <div class="clearfix" id="wrapping">
                <section id="aligned">
                    <div id="imgfix">
                        <img src="../../assets/images/houses-backgrounds-20.jpg">
                    </div>
                </section>

                <section class="clearfix" id="aside">
                    <div class="description">
                        <h4>Description:</h4>
                        <p>cheap house
                        </p>
                    </div>
                    <div class="price">
                        <h4>Rwf 600,000,000 <button class="btn btn danger" id="priceChange">Update Price</button></h4>
                    </div>
                    <div class="state">
                        <h4>Available <span><a href="#" id="Sold" class="btn-small">Mark as sold</a></span></h4>
                        <form id="markAsSold" action="" method="post">
                            <h4>This house is already sold?</h4>
                            <input type="radio" name="gender" value="Sold" checked> Yes<br>
                            <input type="radio" name="gender" value="Available"> No<br>
                            <button type="submit">Save</button>
                        </form>
                    </div>
                </section>
            </div>
        </section>

    </div>
    </div>



    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <label>Update The price</label>
                <input type="number" name="price" placeholder="New Price">
                <button type="submit" class="btn success">Update</button>
            </form>
        </div>

    </div>

    <script>
        var modal = document.getElementById('myModal');

        var btn = document.getElementById("priceChange");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }


        span.onclick = function() {
            modal.style.display = "none";
        }


        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <!-- toggling mark as sold -->
    <script>
        let sldButton = document.getElementById('Sold');

        sldButton.onclick = function() {
            document.getElementById('markAsSold').style.display = "block";
            document.getElementById('Sold').style.display = "none";
        };
    </script>
</body>

</html>
