<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="top-header">
            <div class="top-icon">
                <div class="img-icon">
                    <img src="../images/icons/instagram.svg" alt="instagram">
                </div>
                <div class="img-icon">
                    <img src="../images/icons/twitter.svg" alt="twitter">
                </div>
                <div class="img-icon">
                    <img src="../images/icons/facebook.svg" alt="facebook">
                </div>
                <div class="title">
                    <h1>PropertyPro-Lite</h1>
                </div> <br>
            </div>
        </div>
    </header>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="inactive underlineHover "> Sign In </h2>
            <h2 class=" active signin ">Sign Up </h2>


            <div class="fadeIn first">

            </div>

            <form>
                <input type="text" id="FirstName" class="fadeIn second" name="Sign up" placeholder="Enter you First Name"> <br>
                <input type="text" id="SecondName" class="fadeIn third" name="Sign up" placeholder="Enter your SecondName"> <br>
                <input type="email" id="signup" class="fadeIn fouth" name="Sign up" placeholder="Enter your email"> <br>
                <input type="password" id="password" class="fadeIn fifth" name="login" placeholder="password"><br>
                <input type="text" id="Phone Number" class="fadeIn sixth " name="Sign up" placeholder="Enter your phone number"> <br>
                <input type="submit" class="fadeIn fourth" value="Sign up">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="signin.html">Have an account? Sign in</a>
            </div>
            <div class="fadeIn first">

            </div>
        </div>
    </div>
</body>

</html>
