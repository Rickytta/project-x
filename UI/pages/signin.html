<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </script>

</head>

<body>
    <header>
        <div class="top-header">
            <div class="top-icon">
                <div class="img-icon">
                    <img src="../images/icons/instagram.svg" alt="instagram">
                </div>
                <div class="img-icon">
                    <img src="../images/icons/twitter.svg" alt="twitter">
                </div>
                <div class="img-icon">
                    <img src="../images/icons/facebook.svg" alt="facebook">
                </div>
                <div class="title">
                    <h1>PropertyPro-Lite</h1>
                </div> <br>
            </div>
        </div>
    </header>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active signin "> Sign In </h2>
            <h2 class=" inactive underlineHover ">Sign Up </h2>

            <div class="fadeIn first">
            </div>
            <form>

                <input type="email" id="login" class="fadeIn second" name="login" placeholder="Enter Email"> <br>
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
                <a class="underlineHover" href="user.html"></a>
        </div>
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="passwordchange.html">Forgot Password?</a>
            <a class="underlineHover" href="signup.html">Or create account</a>

        </div>
        <div class="fadeIn first">


        </div>
    </div>


</body>

</html>
