        <h2>Post an advert</h2>

        <div class="form">
            <form action="" method="post">
                <div class="form-row">
                    <div class="col-25">
                        <label for="reason">House title</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="" name="house Name" placeholder="Centenary House">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-25">
                        <label for="reason">Size</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="" name="size" placeholder="600sm">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-25">
                        <label for="reason">Price Rwf</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="" name="price" placeholder="eg: 200,000,000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-25">
                        <label for="reason">Image</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="" name="files" accept="image/*">
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-25">
                        <label for="subject">Description</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Describe this house" style="height:150px"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-25">
                        <label for="reason">Type</label>
                    </div>
                    <div class="col-75">
                        <select name="body_type">
              <option>Castle</option>
              <option>Flat</option>
              <option>Hacienda</option>
              <option>Estate</option>
            </select>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-25">
                        <label for="reason">State</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="state" checked="checked" value="new">New
                        <input type="radio" name="state" value="used">Old
                    </div>
                </div>

                <div class="form-row">
                    <input type="submit" value="Publish" class="btn success">
                    <a accesskey="h" id="home" href="user.html">Home</a>
                </div>
            </form>
        </div>

    </div>
