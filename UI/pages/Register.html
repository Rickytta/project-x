<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="./UI/css/style.css">
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="Sign In"> Sign In </div>
            <div class="Sign Up"> Sign Up </div>
            <div class="Signin-form">
                <input type="text" placeholder="email or Username" class="input" focus> <br/>
                <div class="Signin-form">
                        <input type="text" placeholder="password" class="input" focus> <br/>
                        <div class="btn"> Sign In</div>
                        <span><a href="#"> Forgot Username or password? </a> </span>
                        </div>
                        <div class="signup-form">
                                <input type="text" placeholder="First Name" class="input" required> <br/>
                                <input type="text" placeholder="Second Name" class="input" required> <br/>
                                <input type="text" placeholder="Enter email class="input" required> <br/>
                                <input type="text" placeholder="Enter password" class="input" required> <br/>
                                <input type="text" placeholder="Address" class="input" required> <br/>
                                <input type="text" placeholder="Phone Number" class="input" required> <br/>
                        </div>
            </div>
        </div>

    
</body>
</html>
