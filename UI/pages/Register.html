<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="../javascript/script.js">
    </script>

</head>

<body>
    <header>
        <div class="top-header">
            <div class="top-icon">
                <div class="img-icon">
                    <img src="../images/icons/instagram.svg" alt="instagram">
                </div>
                <div class="img-icon">
                    <img src="../images/icons/twitter.svg" alt="twitter">
                </div>
                <div class="img-icon">
                    <img src="../images/icons/facebook.svg" alt="facebook">
                </div>
                <div class="title">
                    <h1>PropertyPro-Lite</h1>
                </div> <br>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="login-content"> Sign In </div>
        <div class="signup-content"> Sign Up </div>

        <div class="login-form">
            <input type="email" placeholder="email or Username" class="input" focus> <br/>
            <input type="password" placeholder="password" class="input" focus> <br/>
            <div class="btn"> Sign In</div>
            <span><a href="#"> Forgot Username or password? </a> </span>
        </div>
        <div class="signup-form">
            <input type="text" placeholder="FirstName" class="input" required> <br/>
            <input type="text" placeholder="SecondName" class="input" required> <br/>
            <input type="email" placeholder="Enteremail" class=" input " required> <br/>
            <input type="password" placeholder="Enter password " class="input " required> <br/>
            <input type="text " placeholder="Address " class="input " required> <br/>
            <input type="text " placeholder="Phone Number " class="input " required> <br/>
        </div>
        <div class="btn"> Sign up</div>
    </div>
    </div>


</body>

</html>
